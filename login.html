<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div id="error-message">Invalid username or password</div>
            <div class="btn-group">
                <input type="submit" id="loginButton" value="Login" disabled>
            </div>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Validasi form: cek jika form terisi
        function validateForm() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        // Tambahkan event listener untuk input form
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        // Event submit untuk login
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Cegah reload halaman secara default

            const enteredUsername = usernameInput.value.trim();
            const enteredPassword = passwordInput.value.trim();

            // Cek username dan password
            const validUsername = "admin"; // username yang valid
            const validPassword = "123456"; // password yang valid
            fetch('users.json')
                .then(response => response.json())
                .then(users => {
                    const user = users.find(user => user.username === enteredUsername && user.password === enteredPassword);  
                    if (user) {
                        // Jika login berhasil, arahkan ke halaman branda.html
                        window.location.href = "branda.html";
                    } else {
                        // Jika login gagal, tampilkan pesan error
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });
    </script>
</body>
</html>
