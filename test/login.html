<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2d40;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #2b3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        .btn-group {
            text-align: center;
        }
        .btn-group input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
            width: 100%;
        }
        .btn-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .btn-group input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div id="error-message">Invalid username or password</div>
            <div class="btn-group">
                <input type="submit" id="loginButton" value="Login" disabled>
            </div>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Validasi form: cek jika form terisi
        function validateForm() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        // Tambahkan event listener untuk input form
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        // Event submit untuk login
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Cegah reload halaman secara default

            const enteredUsername = usernameInput.value.trim();
            const enteredPassword = passwordInput.value.trim();

            // Cek username dan password
            const validUsername = "admin"; // username yang valid
            const validPassword = "123456"; // password yang valid
            fetch('users.json')
                .then(response => response.json())
                .then(users => {
                    const user = users.find(user => user.username === enteredUsername && user.password === enteredPassword);  
                    if (user) {
                        // Jika login berhasil, arahkan ke halaman branda.html
                        window.location.href = "branda.html";
                    } else {
                        // Jika login gagal, tampilkan pesan error
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });
    </script>
</body>
</html>
